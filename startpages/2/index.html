<body class="bg-[url('img/bg-1.jpg')] bg-cover flex justify-center items-center content-center w-full min-h-full">
    <div class="main-container  block w-[80%] mt-[8%]">

        <div class="search-bar flex justify-end">
            <div class="w-2/6"></div>
            <div class="w-4/6 px-7">
                <form action="https://www.google.com/search?q=" class='flex justify-between p-1 w-full bg-slate-300 rounded-lg my-4 px-4' method="get">
                    <i class="gg-google"></i>
                    <input type="text" class='w-11/12 px-2 bg-slate-300 mx-2' name="q" id="search-this" placeholder="Search on Google..." autocomplete="off">

        </div>

                            <div class="date text-center font-serif"></div>
                        </div>
                        <div class="flex mb-4">
                            <img class="Icon w-14" id="Icon" src="icons/cloud-sun.svg" alt="Weather icon"></img>

                                <div id="temperature" class="font-serif"></div>
                                <div class="location font-serif content"><a href="https://www.google.com/maps/place/Arrecife,+Las+Palmas/@28.9712389,-13.5747732,14z/data=!3m1!4b1!4m5!3m4!1s0xc46276fc5b3ba57:0x93c5d5f6589a2ec4!8m2!3d28.9651694!4d-13.5550363" target="_blank">Arrecife</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="boxes">
                        <div class="content"><a href="https://www.udemy.com/">Udemy</a></div>
                        <div class="content"><a href="http://cifpzonzamas.org/moodle/login/index.php">Moodle Zon</a></div>
                        <div class="content"><a href="https://www3.gobiernodecanarias.org/medusa/eforma/campus/my/">Moodle Can</a></div>
                        <div class="content"><a href="https://classroom.google.com/">Clasroom</a></div>
                        <div class="content"><a href="https://www.notion.so/">Notion</a></div>
                    </div>
                    <div class="boxes">
                        <div class="content"><a href="https://overapi.com/">OverAPI</a></div>
                        <div class="content"><a href="https://tailwindcss.com/">TailwindCSS</a></div>
                        <div class="content"><a href="https://laravel.com/docs/8.x">Laravel 8</a></div>

                        <div class="content"><a href="https://gitpod.io/">Gitpod</a></div>
